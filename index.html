
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty of Spiffy - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-pink-100 shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Beauty of Spiffy</h1>
    <div>
      <button onclick="toggleCart()" class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700">
        View Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </header>

  <!-- Products Section -->
  <main class="container mx-auto py-10 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="productList">
      <!-- Example Product Card -->
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white w-11/12 md:w-2/3 lg:w-1/2 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <ul id="cartItems" class="space-y-2 mb-4"></ul>
      <p class="font-semibold">Total: <span id="cartTotal">0</span> Taka</p>
      <div class="mt-4 flex justify-between">
        <button onclick="checkout()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Checkout</button>
        <button onclick="toggleCart()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
      </div>
    </div>
  </div>

  <!-- Payment Info -->
  <section class="bg-gray-100 py-8 text-center">
    <h3 class="text-xl font-bold text-pink-600">Payment Methods</h3>
    <p>bKash, Nagad, Rocket, Cash on Delivery</p>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-100 text-center py-4 text-sm text-gray-700">
    Â© 2025 Beauty of Spiffy. All rights reserved.
  </footer>

  <script>
    const products = [
      { id: 1, name: "Missha Soft Finish Sun Milk SPF 50+++ (70ml)", category: "Skin Care", price: 1380 },
      { id: 2, name: "Boots Cucumber Face Wash (150ml)", category: "Skin Care", price: 750 },
      { id: 3, name: "Neutrogena Sheer Zinc Sunscreen SPF 50+ (80ml)", category: "Skin Care", price: 1430 },
      { id: 4, name: "Mielle Rosemary Mint Oil (59ml)", category: "Hair Care", price: 2060 },
      { id: 5, name: "Palmolive Morning Tonic Shower Gel (750ml)", category: "Personal Care", price: 1490 }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = products.map(product => `
        <div class="border p-4 rounded-lg shadow-sm">
          <h4 class="font-bold text-lg mb-2">${product.name}</h4>
          <p>Category: ${product.category}</p>
          <p>Price: ${product.price} Taka</p>
          <button onclick="addToCart(${product.id})" class="mt-2 bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">
            Add to Cart
          </button>
        </div>
      `).join('');
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");
      const cartTotal = document.getElementById("cartTotal");

      cartItems.innerHTML = cart.map(item => `
        <li>${item.name} (x${item.quantity}) - ${item.price * item.quantity} Taka</li>
      `).join('');

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotal.textContent = total;
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function toggleCart() {
      document.getElementById("cartModal").classList.toggle("hidden");
    }

    function checkout() {
      alert("Order placed! We will contact you for payment.");
      cart.length = 0;
      updateCartDisplay();
      toggleCart();
    }

    document.addEventListener("DOMContentLoaded", renderProducts);
  </script>

</body>
</html>
